<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light/Dark Mode + Color Changer</title>
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #000000;
      --glass-bg: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .dark-mode {
      --primary-color: #121212;
      --secondary-color: #f0f0f0;
      --glass-bg: rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Light / Dark Mode + Color Changer</h1>
    <button class="btn" onclick="toggleMode()">ðŸŒ— Toggle Mode</button>
    <button class="btn" onclick="changeBackgroundColor()">ðŸŽ¨ Change Background</button>
    <div class="footer">Built with using HTML, CSS & JS</div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function changeBackgroundColor() {
      const colors = [
        '#ffadad', '#ffd6a5', '#fdffb6', '#caffbf',
        '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff',
        '#f0efeb', '#d0f4de', '#fefae0', '#e0f7fa'
      ];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
